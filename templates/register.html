{% extends "base.html" %}
{% block title %}Register{% endblock %}
{% block content %}
<h2>Cadastrar</h2>
<form method="post">
    <div class="form-group">
        <label>Usuário</label><input type="text" name="username">
    </div>
    <div class="form-group">
        <label>Senha</label><input type="password" name="senha">
    </div>
    <div class="form-group">
        <label for="ehAdmin">É admin</label><input name="ehAdmin" type="checkbox">
    </div>
    <button type="submit">Enviar</button>
</form>
<style>
    form {
        max-width: 300px;
        padding: 0 20px;
        display: flex;
        flex-direction: column;
        margin: auto;
        gap: 8px;
    }

    input[type="text"],
    input[type="password"] {
        padding: 4px;
        border-radius: 4px;
    }

    input[type="checkbox"] {
        width: 16px;
        height: 16px;
    }

    .form-group {
        display: flex;
        justify-content: space-between;
    }
</style>
{% endblock %}
